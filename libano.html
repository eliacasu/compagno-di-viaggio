<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libano â€“ Album Fotografico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  margin:0;
  padding:0;
  background:#f0f0f0;
}

/* Logo in alto sinistra */
.top-logo {
  position: fixed;
  top:15px;
  left:15px;
  z-index:200;
  cursor:pointer;
  transition: transform 0.3s;
}
.top-logo img {
  width:40px;
  height:auto;
}
.top-logo:hover {
  transform: scale(1.1);
}

/* Griglia desktop */
.album {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 300px;
  gap:0;
  margin:0;
}

.album-item {
  overflow:hidden;
}

.album-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition: transform 0.3s;
}

.album-item:hover img {
  transform: scale(1.05);
}

/* Mobile */
@media(max-width: 768px) {
  .album {
    grid-template-columns: 1fr;
    grid-auto-rows: 400px;
  }
}
</style>
</head>
<body>

<!-- Logo Home -->
<a href="index.html" class="top-logo">
  <img src="images/logo.png" alt="Logo">
</a>

<!-- Griglia foto -->
<div class="album">
  <div class="album-item"><img src="images/libano1.jpg" alt="Libano 1"></div>
  <div class="album-item"><img src="images/libano2.jpg" alt="Libano 2"></div>
  <div class="album-item"><img src="images/libano3.jpg" alt="Libano 3"></div>
  <div class="album-item"><img src="images/libano4.jpg" alt="Libano 4"></div>
  <div class="album-item"><img src="images/libano5.jpg" alt="Libano 5"></div>
  <div class="album-item"><img src="images/libano6.jpg" alt="Libano 6"></div>
  <div class="album-item"><img src="images/libano7.jpg" alt="Libano 7"></div>
  <div class="album-item"><img src="images/libano8.jpg" alt="Libano 8"></div>
  <div class="album-item"><img src="images/libano9.jpg" alt="Libano 9"></div>
  <div class="album-item"><img src="images/libano10.jpg" alt="Libano 10"></div>
  <div class="album-item"><img src="images/libano11.jpg" alt="Libano 11"></div>
  <div class="album-item"><img src="images/libano12.jpg" alt="Libano 12"></div>
</div>

</body>
</html>
