<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grecia – Album Fotografico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin:0;
  padding:0;
  background:#f0f0f0;
}

/* Logo in alto a sinistra con distanza dal bordo */
.top-logo {
  position: fixed;
  top:15px;
  left:15px;
  z-index:200;
  cursor:pointer;
  transition: transform 0.3s;
}
.top-logo img {
  width:40px;
  height:auto;
}
.top-logo:hover {
  transform: scale(1.1);
}

/* Griglia desktop: 4 foto per riga, altezza uniforme */
.album {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 300px;
  gap:0;
  margin:0;
}

.album-item {
  overflow:hidden;
}

.album-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition: transform 0.3s;
}

.album-item:hover img {
  transform: scale(1.05);
}

/* Mobile: 1 foto per riga, più alta */
@media(max-width: 768px) {
  .album {
    grid-template-columns: 1fr;
    grid-auto-rows: 400px;
  }
}
</style>
</head>
<body>

<!-- Logo cliccabile -->
<a href="index.html" class="top-logo">
  <img src="images/logo.png" alt="Logo">
</a>

<!-- Griglia fotografica -->
<div class="album">
  <div class="album-item"><img src="images/grecia1.jpg" alt="Grecia 1"></div>
  <div class="album-item"><img src="images/grecia2.jpg" alt="Grecia 2"></div>
  <div class="album-item"><img src="images/grecia3.jpg" alt="Grecia 3"></div>
  <div class="album-item"><img src="images/grecia4.jpg" alt="Grecia 4"></div>
  <div class="album-item"><img src="images/grecia5.jpg" alt="Grecia 5"></div>
  <div class="album-item"><img src="images/grecia6.jpg" alt="Grecia 6"></div>
  <div class="album-item"><img src="images/grecia7.jpg" alt="Grecia 7"></div>
  <div class="album-item"><img src="images/grecia8.jpg" alt="Grecia 8"></div>
  <div class="album-item"><img src="images/grecia9.jpg" alt="Grecia 9"></div>
  <div class="album-item"><img src="images/grecia10.jpg" alt="Grecia 10"></div>
  <div class="album-item"><img src="images/grecia11.jpg" alt="Grecia 11"></div>
  <div class="album-item"><img src="images/grecia12.jpg" alt="Grecia 12"></div>
</div>

</body>
</html>
