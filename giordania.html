
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giordania â€“ Album Fotografico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  margin:0;
  padding:0;
  background:#f0f0f0;
}

/* Logo in alto sinistra */
.top-logo {
  position: fixed;
  top:15px;
  left:15px;
  z-index:200;
  cursor:pointer;
  transition: transform 0.3s;
}
.top-logo img {
  width:40px;
  height:auto;
}
.top-logo:hover {
  transform: scale(1.1);
}

/* Griglia desktop */
.album {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 300px;
  gap:0;
  margin:0;
}

.album-item {
  overflow:hidden;
}

.album-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition: transform 0.3s;
}

.album-item:hover img {
  transform: scale(1.05);
}

/* Mobile */
@media(max-width: 768px) {
  .album {
    grid-template-columns: 1fr;
    grid-auto-rows: 400px;
  }
}
</style>
</head>
<body>

<!-- Logo Home -->
<a href="index.html" class="top-logo">
  <img src="images/logo.png" alt="Logo">
</a>

<!-- Griglia foto -->
<div class="album">
  <div class="album-item"><img src="images/giordania1.jpg" alt="Giordania 1"></div>
  <div class="album-item"><img src="images/giordania2.jpg" alt="Giordania 2"></div>
  <div class="album-item"><img src="images/giordania3.jpg" alt="Giordania 3"></div>
  <div class="album-item"><img src="images/giordania4.jpg" alt="Giordania 4"></div>
  <div class="album-item"><img src="images/giordania5.jpg" alt="Giordania 5"></div>
  <div class="album-item"><img src="images/giordania6.jpg" alt="Giordania 6"></div>
  <div class="album-item"><img src="images/giordania7.jpg" alt="Giordania 7"></div>
  <div class="album-item"><img src="images/giordania8.jpg" alt="Giordania 8"></div>
  <div class="album-item"><img src="images/giordania9.jpg" alt="Giordania 9"></div>
  <div class="album-item"><img src="images/giordania10.jpg" alt="Giordania 10"></div>
  <div class="album-item"><img src="images/giordania11.jpg" alt="Giordania 11"></div>
  <div class="album-item"><img src="images/giordania12.jpg" alt="Giordania 12"></div>
</div>

</body>
</html>
